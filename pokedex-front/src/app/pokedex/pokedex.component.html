<div class="container">
    <div class="card-group vgr-cards">
        <div class="card">
            <div class="float-left">
                <h4>Pokemon Lista</h4>
            </div>
        </div>
        <div class="card" *ngFor="let pokemon of detailPokemons; let id = index">
            <div class="card-img-body">
                <img class="card-img" src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}">
            </div>
            <div class="card-body">
                <p>#{{ pokemon.id }}</p>
                <h4 class="card-title">{{ pokemon.name }}</h4>
                <a href="#" class="btn btn-outline-primary">Detalhes</a>
            </div>
    </div>
</div>
